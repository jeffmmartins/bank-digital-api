# application.yml
spring:
  application:
    name: Digital Bank API

  # Configuração do banco de dados H2
  datasource:
    url: jdbc:h2:mem:digitalbank
    username: sa
    password: ''
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  # Configuração JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Mudar para 'none' em produção/testes